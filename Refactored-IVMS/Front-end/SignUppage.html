<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./Styles/signuppage.css">
    <link rel="shortcut icon" href="/Front-end/Assets/logo2.jpg" type="image/x-icon" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen" style="background-color:  #0056b3;"
  >
    <div
      class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg transform transition-all duration-300"
    >
      <div class="text-center">
        <h2 class="text-3xl font-bold" style="color:  #0056b3;">Sign Up</h2>
      </div>
      <form class="mt-8 space-y-6">
        <div class="relative">
          <label for="name" class="sr-only">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="block w-full px-4 py-2 text-purple-800 placeholder-500 bg-purple-50 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition duration-300 ease-in-out"
            placeholder="Full Name"
          />
        </div>
        <div class="relative">
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="block w-full px-4 py-2 text-purple-800 placeholder-500 bg-purple-50 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition duration-300 ease-in-out"
            placeholder="Email"
          />
        </div>
        <div class="relative">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="block w-full px-4 py-2 text-purple-800 placeholder-500 bg-purple-50 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition duration-300 ease-in-out"
            placeholder="Password"
          />
        </div>
        <div class="relative">
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            required
            class="block w-full px-4 py-2 text-purple-800 placeholder-500 bg-purple-50 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition duration-300 ease-in-out"
            placeholder="Confirm Password"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 font-semibold text-white bg-blue-700 rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
          >
            Sign Up
          </button>
        </div>
      </form>
      <div class="text-center">
        <p class="text-sm text-blue-700">
          Already have an account?
          <a
            href="#"
            class="font-semibold text-blue-900 hover:text-blue-600"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
