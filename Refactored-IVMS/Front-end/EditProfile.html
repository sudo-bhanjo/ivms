<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="./Styles/EditProfile.css">
    <link rel="shortcut icon" href="/Front-end/Assets/logo2.jpg" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <h2>Profile Update</h2>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="user-name">User name:</label>
                <input type="text" id="user-name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile_picture">
            </div>
            <button type="submit" name="signup">Sign Up</button>
        </form>
    </div>
</body>
</html>
