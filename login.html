<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVMS - Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body>
  <div class="form-container">
    <form id="loginform" class="sign-up-form">
      <h2>Login</h2>
      <div class="input-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="checkbox" id="showPassword" />Show Password
      </div>
      <button class="submit-btn" type="submit">Sign In</button>
      <div class="already-registered">
        Don't have an account? <a href="loginseperation.html">Sign Up</a>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function () {
            $("#loginform").on("submit", function (e) {
              e.preventDefault();
              console.log("Form submitted"); // Log message to ensure the form submission event is triggered
              $.ajax({
                type: "POST",
                url: "login.php",
                data: new FormData(this),
                contentType: false,
                cache: false,
                processData: false,
                success: function (response) {
                  console.log("Response received:", response); // Log the response received from the server
                  if (response.trim() === "1") {
                    // Trim the response to remove any whitespace
                    alert("okdfd");
                    window.location.href = "profile.html";
                  } else {
                    alert(response.trim());
                    location.reload();
                  }
                },
              });
            });
          });
        </script>

</body>

</html>
